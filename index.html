<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#6750A4">
  <title>现代购物车 - Material Design 3</title>
  
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <!-- Material Design 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- 预加载关键资源 -->
  <link rel="preload" as="style" href="/src/styles/material.css">
  
  <!-- 基础样式 -->
  <style>
    :root {
      color-scheme: light dark;
    }
    
    html {
      background-color: rgb(var(--md-sys-color-background, 255, 251, 254));
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Roboto', system-ui, -apple-system, sans-serif;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 加载动画 */
    #app:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: rgb(var(--md-sys-color-background, 255, 251, 254));
    }
    
    #app:empty::before {
      content: "";
      width: 50px;
      height: 50px;
      border: 3px solid rgb(var(--md-sys-color-primary, 103, 80, 164));
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="modal-container"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
